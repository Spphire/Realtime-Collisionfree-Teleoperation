<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,600,400italic,600italic,300,300italic' rel='stylesheet' type='text/css'>
<head>
	<title>Real-time Collision-free Teleoperation</title>
	<meta property="og:description" content="Real-time Collision-free Teleoperation"/>
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:creator" content="@mmalex">

	<meta name="twitter:description" content="Real-time Collision-free Teleoperation">
	<meta name="twitter:image" content="https://nvlabs.github.io/instant-ngp/assets/twitter.jpg">
	
	
</head>

<body>
<div class="container">
    <div class="paper-title">
		<h1>Real-time Collision-free Teleoperation</h1>
	</div>
	<script>

		function mytime(){
		
		var a = new Date();
		
		var b = a.toLocaleTimeString();
		
		var c = a.toLocaleDateString();
		
		document.getElementById("time").innerHTML = c+" "+b;
		
		}
		
		setInterval(function() {mytime()},1000);
		
	</script>
	<div id="authors">
		<div class="author-row">
			<div class="col-1 text-center"><a href="https://Spphire.github.io">Apricity</a></div>
		</div>

		<div style="clear: both">
			<div class="paper-btn-parent">
				<a class="paper-btn" href="https://github.com/Spphire/curobo/tree/dev/examples/bi-teleoperation">
					<span class="material-icons"> code </span>
					Flexiv Bimanual
				</a>
                <a class="paper-btn" href="https://github.com/Spphire/curobo/tree/dev/examples/ur10e_shadowhand">
					<span class="material-icons"> code </span>
					Shadowhand UR10e
				</a>
                <a class="paper-btn" href="实时无碰撞人机姿态迁移.pdf">
					<span class="material-icons"> description </span>
					Paper
				</a>
			</div>
		</div>
	</div>

  <section id="videos">
    <h2>Videos</h2>
    <div id="video-grid"></div>
  </section>
</div>

<script>
  // 手动列出 ./videos 下的文件
  const videos = [
    "videos/bottle circle - Trim1.mp4",
    "videos/bottle circle - Trim2.mp4",
    "videos/cut1 - Trim.mp4",
    "videos/cut2 - Trim.mp4",
  ];

  const grid = document.getElementById("video-grid");

  videos.forEach(src => {
    const video = document.createElement("video");
    video.src = src;
    video.controls = true;
    video.loop = true;
    grid.appendChild(video);
  });
</script>
